<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página blog</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font/flaticon.css">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
</head>
<body>
    <header>

        <section class="nav-logo-container">
            <a href=""><img src="./assets/img/logo-recor.png" alt="Logo de mi blog"></a>
        </section>

        <section class="header-icons-container">
            <div class="icons">
                <a href=""><span class="flaticon-001-facebook"></span></a>
                <a href=""><span class="flaticon-002-twitter"></span></a>
                <a href=""><span class="flaticon-011-instagram"></span></a>
                <a href=""><span class="flaticon-010-linkedin"></span></a>
                <a href=""><span class="flaticon-008-youtube"></span></a>
            </div>
        </section>

        <section class="profile-link">
            <a href="./perfil.html">Sobre mi</a>
        </section>
        
    </header>

    <main>
        <section class="grid container blogpost-img-container">
            <img src="./assets/img/fotis-fotopoulos-6sAl6aQ4OWI-unsplash.jpg" alt="fotografia de escritorio de desarrollo">
        </section>

        <section class="blogpost-main-container">
            <div>
                <h3></h3>
                <article>
                    <h1></h1>
                    <p></p>
                    <p></p>
                    <p></p>
                </article>
            </div>
        </section>

        <section class="contact-main-container">
            <div class="grid-container">
                <img src="" alt="">
                <div class="contact-left">
                    <a href=""></a>
                    <p></p>
                </div>
            </div>

            <div>
                <img src="" alt="">
                <div class="contact-right">
                    <a href=""></a>
                    <p></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Descubre lo mejor de la tecnología en nuestro blog. Desarrollado por @BaldyDev, te mantendremos informado con las últimas tendencias. ¡Gracias por leernos!</p>
    </footer>

</body>
</html>
